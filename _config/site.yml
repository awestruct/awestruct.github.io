title: Awestruct
gem_version: 0.5.2

asciidoctor:
  :eruby: erubis
  :attributes:
    idprefix: ''
    idseparator: '-'
    imagesdir: ../images

profiles:
  development:
  staging:
    base_url: http://staging.awestruct.org/
    deploy:
      host: awestruct.org
      path: /var/www/domains/awestruct.org/staging/htdocs/ 
  github:
    base_url: http://awestruct.github.com/awestruct.org/
    deploy:
      host: github_pages
  production:
    base_url: http://awestruct.org/
    minify: true
    deploy:
      host: awestruct.org
      path: /var/www/domains/awestruct.org/www/htdocs/ 

